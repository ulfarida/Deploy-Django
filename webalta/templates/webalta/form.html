{% extends 'base.html' %}
{% load static %}

{% block nav-header %}
<ul class="list-unstyled home-header-nav__list">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'blog' %}">Blog</a></li>
    <li><a href="{% url 'mentor' %}">Mentor</a></li>
    <li><a href="{% url 'mentee' %}">Mentee</a></li>
    <li><a href="{% url 'author' %}">Author</a></li>
</ul>
{% endblock %}

{% block section %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="{% url 'input_blog' %}" method="post">
                {% csrf_token %}
                <div class="form-group form-input">
                    <label for="judul">Judul</label>
                    <input class="form-control" type="text" name="judul" id="judul">
                </div>
                <div class="form-group form-input">
                    <label for="artikel">Artikel</label>
                    <textarea class="form-control" name="artikel" id="artikel" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group form-input">
                    <label for="picture">Link Gambar</label>
                    <input class="form-control" type="text" name="picture" id="picture">
                </div>
                <div class="form-group form-input">
                    <label for="tanggal">Tanggal Artikel</label>
                    <input class="form-control" type="date" name="tanggal" id="tanggal">
                </div>
                <div class="form-group submit-form">
                    <input type="submit" name="submit_form" id="" value="Submit Blog">
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
